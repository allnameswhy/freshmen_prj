<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive List</title>
    <link rel="stylesheet" type="text/css" href="/media/css/global.css"/>
</head>
<body>
    <div class="header">
        <a href="/" class="header-button"></a>
    </div>
    <h1> Archives</h1>
    <ul>
        {% for object in object_list %}
            <li><a href ="{% url 'detail-table' table_no=object.id %}"> {{ object.title }} </a>/</li>
        {% empty %}
            <li>No table yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-table' %}">create</a>
</body>
</html>
